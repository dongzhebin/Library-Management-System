<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有可用图书</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        .main {
            padding: 20px;
            background: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('books.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('books-table-body');
                    data.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.book_ID}</td>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.genre}</td>
                            <td>${book.publication_year}</td>
                            <td>${book.availability}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching the book data:', error));
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>所有可用图书</h1>
        </div>
    </header>
    <div class="container main">
        <table>
            <thead>
                <tr>
                    <th>图书ID</th>
                    <th>标题</th>
                    <th>作者</th>
                    <th>类型</th>
                    <th>出版年份</th>
                    <th>可用性</th>
                </tr>
            </thead>
            <tbody id="books-table-body">
                <!-- 图书数据将动态生成 -->
            </tbody>
        </table>
    </div>
</body>
</html>
